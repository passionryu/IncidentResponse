# Valkey Session Server - Replica 2 Configuration
port 6379
bind 0.0.0.0
protected-mode no

# Data persistence
save 900 1
save 300 10
save 60 10000
dir /data
dbfilename dump.rdb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Network
tcp-keepalive 300
timeout 0

# Security
requirepass valkey_session_password

# Replication settings
replicaof valkey-session-primary 6379
masterauth valkey_session_password
replica-read-only yes
replica-serve-stale-data yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Session specific settings
# Enable keyspace notifications for session management
notify-keyspace-events Ex

# Read-only replica settings
replica-read-only yes
