# Valkey Sentinel 2 Configuration
port 26379
bind 0.0.0.0
protected-mode no

# Sentinel authentication
requirepass valkey_sentinel_password

# Monitor the Valkey Session Server master
sentinel monitor valkey-session-master 172.20.0.6 6379 3
sentinel auth-pass valkey-session-master valkey_session_password

# Sentinel configuration
sentinel down-after-milliseconds valkey-session-master 5000
sentinel parallel-syncs valkey-session-master 1
sentinel failover-timeout valkey-session-master 10000
sentinel deny-scripts-reconfig yes

# Logging
loglevel notice
logfile ""

# Network
tcp-keepalive 300

# Notifications (optional)
# sentinel notification-script valkey-session-master /usr/local/bin/notify.sh
# sentinel client-reconfig-script valkey-session-master /usr/local/bin/reconfig.sh
